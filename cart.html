<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script defer src="js/cart.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=2.0">
	<link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <div id="wrap">
	  <section id="cart">
		  <h1>장바구니</h1>
		  <div class="top">
			  <a href="#" id="shopping">쇼핑 계속하기</a>
			  <button type="button" id="all_del">전체 선택</button>
			  <button type="button" id="del">선택 삭제</button>
		  </div>
		  <div class="middle_table">
			  <div class="cart_table_row">
				  <div class="cart_table_cell">
					  <input type="checkbox" name="check" id="check" class="choice">
				  </div>
				  <div class="cart_table_cell">
					  <img src="img/monthly_book2.jpg" alt="월간우등생 학습 이미지">
				  </div>
				  <div class="cart_table_cell">
					  <label for="check">월간우등생 학습</label>
				  </div>
				  <div class="cart_table_cell">
					  <label for="price"></label>
					  <input type="text" name="price" id="price" value="160,550" readonly class="price">
				  </div>
				  <div class="cart_table_cell">
					  <label for="num"></label>
					  <input type="number" name="num" id="num" value="1" min="1" max="30" class="num">
				  </div>
			  </div>

			  <div class="cart_table_row">
				  <div class="cart_table_cell">
					  <input type="checkbox" name="check2" id="check2" class="choice">
				  </div>
				  <div class="cart_table_cell">
					  <img src="img/monthly_book2.jpg" alt="월간우등생 학습 이미지">
				  </div>
				  <div class="cart_table_cell">
					  <label for="check2">월간우등생 과학</label>
				  </div>
				  <div class="cart_table_cell">
					  <label for="price2"></label>
					  <input type="text" name="price2" id="price2" value="299,700" readonly class="price">
				  </div>
				  <div class="cart_table_cell">
					  <label for="num2"></label>
					  <input type="number" name="num2" id="num2" value="1" min="1" max="30"  class="num">
				  </div>
			  </div>
		  </div>

		  <fieldset id="tot_form">
			  <form>
				  <ul>
					  <li>
						  <label for="tot_price">총 상품 금액</label>
						  <input type="text" name="tot_price" id="tot_price" value="0" readonly>
					  </li>
					  <li>
						  <label for="delivery">배송비</label>
						  <input type="text" name="delivery" id="delivery" value="0" readonly>
					  </li>
					  <li>
						  <label for="result">총 결제 금액</label>
						  <input type="text" name="result" id="result" value="0" readonly>
					  </li>
					  <li>
						  <button type="button" id="order">주문하기</button>
					  </li>
				  </ul>
			  </form>
		  </fieldset>
	  </section>

	  <!-- 하단 공지 -->
	  <div id="bottom_notice">
		  <div class="line"></div>
		  <section>
			  <h4 class="notice">배송 안내 ∨</h4>
			  <ul>
				  <li>· 매월 상품은 전월 말일까지 기재한 배송지로 도착합니다.</li>
				  <li>· 전월 말일까지 상품이 도착하지 않을 경우 고객만족센터로 연락주시길 바랍니다.</li>
			  </ul>
		  </section>
		  <div class="line"></div>
		  <section>
			  <h4 class="notice">고객센터 ∨</h4>
			  <ul>
				  <li>· 1577-6226(오전 9시~오후 5시 30분/점심시간 12시~13시, 주말 및 공휴일은 운영하지 않습니다.)</li>
			  </ul>
		  </section>
		  <div class="line"></div>
	  </div>
  </div>
</body>
</html>

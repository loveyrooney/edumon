<!DOCTYPE html>
<html lang="en">

<body>
<div class="service">
    <header>
        <div id="logo">
            <img src="https://www.edumon.co.kr/image_2011/image/com/com_top_log01.jpg" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">교재</a></li>
                <li><a href="#">콘텐츠</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>

    </header>
    <div class="main">
        <div class="banner">
            <img src="https://www.edumon.co.kr/webdata/edumon/banner/common/banner_eventmain_20240201_165034.jpg" alt="main img">
        </div>
        <div id="center">
            <div class="subscriber">

            </div>

            <div class="event">
                <img src="img/이벤트%20당첨자.png" alt="event">
                <section>
                    <h1>[당첨자 안내] 2024년 월간우등학습 추첨</h1>
                    <h1>[당첨자 안내] 에듀몬 2024 새해맞이 소원 이벤트-<br>
                        구독인증 이벤트 </h1>
                    <a href="#">이벤트 당첨자 발표 </a>

            </div>
        </div>

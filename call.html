<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/call.css">
</head>
<body>
<div id="wrap">
    <h1>전화주문</h1>
    <h3>전화 주문을 통한 상품 결제/확인</h3>
    <section>
        <div class="info">
            <h2>회원정보</h2>
            <div id="notice">
                <p class="ptag">※ 상담교사에게 신청하신 회원명과 전화번호를 기입해 주세요.</p>
                <p class="ptag">※ 입력하신 정보는 회원 조회 용도로만 이용되며, 별도로 저장되지 않습니다.</p>
            </div>
        </div>
        <div id="line"></div>
        <div class="txt">
            <div id="irum">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="이름을 입력하세요">
            </div>
            <div id="num">
                <label for="number">전화번호</label>
                <input type="text" name="number" id="number" placeholder="'-'를 제외한 전화번호를 입력">
            </div>
        </div>
        <div class="btn">
            <button type="button">결제하기</button>
            <button type="button">주문 확인</button>
        </div>
    </section>
</div>
</body>
</html>
